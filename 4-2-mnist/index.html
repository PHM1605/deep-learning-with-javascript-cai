<html>
  <head>
    <title>MNIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../shared.css">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center py-4">
      <div class="w-75">
        <section>
          <p class="section-head">Training Parameters</p>
          <div>
            <label>Model Type:</label>
            <select id="model-type">
              <option>ConvNet</option>
              <option>DenseNet</option>
            </select>
          </div>
          <div>
            <label># of training epochs:</label>
            <input id="train-epochs" value="3"/>
          </div>
          <button id="train" class="btn btn-primary">Load Data and Train Model</button>
        </section>
        <section>
          <p class="section-head mt-3">Training Progress</p>
          <p id="status"></p>
          <p id="message"></p>
          <div id="stats">
            <div class="canvases">
              <label id="loss-label"></label>
              <div id="loss-canvas"></div>
            </div>
            <div class="canvases">
              <label id="accuracy-label"></label>
              <div id="accuracy-canvas"></div>
            </div>
          </div>
        </section>
        <section>
          <p class="section-head mt-3">Inference Examples</p>
          <div id="images"></div>
        </section>
      </div>      
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>

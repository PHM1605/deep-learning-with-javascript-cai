

<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
  </head>
  <body>
    <section>
      <h3>Status</h3>
      <p id="status">Loading data...</p>
      <p id="baselineStatus">Baseline not computed...</p>
    </section>
    <section>
      <h3>Training Progress</h3>
      <div class="d-flex justify-content-between w-100">
        <div id="linear">
          <div class="chart"></div>
          <div class="status"></div>
          <div id="modelInspectionOutput">
            <p id="inspectionHeadline"></p>
            <table id="myTable"></table>
          </div>
        </div>
        <div id="oneHidden">
          <div class="chart"></div>
          <div class="status"></div>
        </div>
        <div id="twoHidden">
          <div class="chart"></div>
          <div class="status"></div>
        </div>
      </div>

      <div class="d-flex justify-content-between w-100">
        <button id="simple-mlr">Train Linear Regression</button>
        <button id="nn-mlr-1hidden">Train Neural Network Regression (1 hidden layer)</button>
        <button id="nn-mlr-2hidden">Train Neural Network Regressor (2 hidden layers)</button>
      </div>
    </section>
    <script type="module" src="index.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
